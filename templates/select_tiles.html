<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Analyzer - Select Tiles</title>
</head>
<body>
    <form method="post" action="{{ url_for('display_result') }}">
        <label for="peng">Number of Peng: {{ peng }}</label>
        <input type="hidden" name="peng" value="{{ peng }}">
        <br>

        <label for="gang">Number of Gang: {{ gang }}</label>
        <input type="hidden" name="gang" value="{{ gang }}">
        <br>

        {% for i in range(peng) %}
            <label for="peng_{{ i+1 }}">Select Peng Tile {{ i+1 }}:</label>
            <select name="peng_{{ i+1 }}" id="peng_{{ i+1 }}">
                <option value="char_1">char_1</option>
                <option value="char_2">char_2</option>
                <option value="char_3">char_3</option>
                <option value="char_4">char_4</option>
                <option value="char_5">char_5</option>
                <option value="char_6">char_6</option>
                <option value="char_7">char_7</option>
                <option value="char_8">char_8</option>
                <option value="char_9">char_9</option>
                <option value="bamboo_1">bamboo_1</option>
                <option value="bamboo_2">bamboo_2</option>
                <option value="bamboo_3">bamboo_3</option>
                <option value="bamboo_4">bamboo_4</option>
                <option value="bamboo_5">bamboo_5</option>
                <option value="bamboo_6">bamboo_6</option>
                <option value="bamboo_7">bamboo_7</option>
                <option value="bamboo_8">bamboo_8</option>
                <option value="bamboo_9">bamboo_9</option>
                <option value="dot_1">dot_1</option>
                <option value="dot_2">dot_2</option>
                <option value="dot_3">dot_3</option>
                <option value="dot_4">dot_4</option>
                <option value="dot_5">dot_5</option>
                <option value="dot_6">dot_6</option>
                <option value="dot_7">dot_7</option>
                <option value="dot_8">dot_8</option>
                <option value="dot_9">dot_9</option>
            </select>
            <br>
        {% endfor %}

        {% for i in range(gang) %}
            <label for="gang_{{ i+1 }}">Select Gang Tile {{ i+1 }}:</label>
            <select name="gang_{{ i+1 }}" id="gang_{{ i+1 }}">
                <option value="char_1">char_1</option>
                <option value="char_2">char_2</option>
                <option value="char_3">char_3</option>
                <option value="char_4">char_4</option>
                <option value="char_5">char_5</option>
                <option value="char_6">char_6</option>
                <option value="char_7">char_7</option>
                <option value="char_8">char_8</option>
                <option value="char_9">char_9</option>
                <option value="bamboo_1">bamboo_1</option>
                <option value="bamboo_2">bamboo_2</option>
                <option value="bamboo_3">bamboo_3</option>
                <option value="bamboo_4">bamboo_4</option>
                <option value="bamboo_5">bamboo_5</option>
                <option value="bamboo_6">bamboo_6</option>
                <option value="bamboo_7">bamboo_7</option>
                <option value="bamboo_8">bamboo_8</option>
                <option value="bamboo_9">bamboo_9</option>
                <option value="dot_1">dot_1</option>
                <option value="dot_2">dot_2</option>
                <option value="dot_3">dot_3</option>
                <option value="dot_4">dot_4</option>
                <option value="dot_5">dot_5</option>
                <option value="dot_6">dot_6</option>
                <option value="dot_7">dot_7</option>
                <option value="dot_8">dot_8</option>
                <option value="dot_9">dot_9</option>
            </select>
            <br>
        {% endfor %}

        <input type="submit" value="Submit">
    </form>
</body>
</html>
