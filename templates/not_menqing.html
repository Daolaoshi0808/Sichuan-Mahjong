<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Analyzer - Select Tiles</title>
</head>
<body>
    <form method="post" action="{{ url_for('select_tiles') }}">
        <label for="peng">Number of Peng:</label>
        <select name="peng" id="peng">
            {% for i in range(5) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="gang">Number of Gang:</label>
        <select name="gang" id="gang">
            {% for i in range(5) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
